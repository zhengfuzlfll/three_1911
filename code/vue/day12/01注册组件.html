        /* 注册组件必须在初始化根实例之前进行注册 */
        /* 根实例 */
        let vm = new Vue({
            el: "#app",
            data: {

            },
            /* 注册局部组件 */
            components: {
                // "app-slider":slider   /* 方式1 */
                "app-slider": {
                    /* 方法2 */

                    },
                    methods: {
