<script>
    let more = document.querySelector("#more");
    let show = document.querySelector("#show")
    // console.log(more);
    // console.log(show);

    let isok = true;
    more.onclick = function () {
        if (isok) {
            show.style.display = "block";
            isok = !isok;
        } else {
            show.style.display = "none";
            isok = !isok
