<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>双向数据绑定MVVM</title>
    <!-- <script src="../vue.js"></script> -->
</head>

<body>
    <script src="../vue.js"></script>
    <div id="app">
        <p>{{msg}}</p>
        <input type="text" v-model="msg">
    </div>

    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                msg: "静静"
            }
        })
    </script>
</body>

</html>
