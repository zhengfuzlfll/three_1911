<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>双向数据绑定MVVM</title>
    <script src="../vue.js"></script>
</head>
<!-- 双向数据绑定的原理 ：最核心的方法便是通过Object.defineProperty()来实现对属性的劫持-->

<body>
    <div id="app">
        <!-- ---2-------利用{{}}将data里面的数据渲染到视图层 -->
        <p>{{msg}}</p>
        <!-----3------------利用v-model实现数据双向绑定 -->
        <input type="text" v-model="msg"><!-- {{}}只能用于普通的节点，不能 用于表单（input)-->
    </div>

    <script>
        /* 单向 */
        let vm = new Vue({
            el: "#app",
            data: {
                msg: "静静" /* ---1---将数据写在data------- */
            }
        })
    </script>
</body>

</html>
