<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>4、Vue购物车</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/carts.css" />
    <!-- <script src="js/jquery-1.11.0.min.js"></script> -->
    <script src="./vue.js"></script>
    <script src="./car4.js"></script>
    <!-- <script src="./js/cart.js"></script> -->
</head>

<body>
    <div id="app">
        <section class="cartMain">
            <div class="cartMain_hd">
                <ul class="order_lists cartTop">
                    <li class="list_chk">
                        <!--所有商品全选-->
                        <!-- id="all" class="whole_check"   拥有勾选属性-->
                        <input type="checkbox" v-model="isselected">
                        <label for="all" :class="{mark:isselected}" @click="all()" @click="selectall"></label>
                        全选
                    </li>
                    <li class="list_con">商品信息</li>
                    <li class="list_info">商品参数</li>
                    <li class="list_price">单价</li>
                    <li class="list_amount">数量</li>
                    <li class="list_sum">金额</li>
                    <li class="list_op">操作</li>
                </ul>
            </div>

            <div class="cartBox" v-for="(item,index) in goods">
                <div class="shop_info">
                    <div class="all_check">
                        <!--店铺全选-->
                        <input type="checkbox" v-model="item.shopselect">
                        <label class="shop" :class="{mark:item.shopselect}" @click=shopselectall(index)></label>
                        <!-- 有mark类名，勾选 -->
                    </div>
                    <div class="shop_name">
                        店铺：<a href="javascript:;">{{ item.shopname}}</a>
                    </div>
                </div>
                <div class="order_content">

                    <!-- 商品信息 -->
                    <!-- 一个ul 为一个商品 -->
                    <ul class="order_lists" v-for="(item2 ,index2) in item.ordercontent">
                        <li class="list_chk">
                            <input type="checkbox" class="son_check" v-model="item2.gselect">
                            <label :class="{mark:item2.gselect}" @click="goodsselect(index,index2)"></label>
                        </li>
                        <li class="list_con">
                            <div class="list_img"><a href="javascript:;"><img :src="item2.gimg" alt=""></a></div>
                            <div class="list_text"><a href="javascript:;">{{item2.gtext}}</a></div>
                        </li>
                        <li class="list_info">
                            <p>规格：默认</p>
                            <p>尺寸：16*16*3(cm)</p>
                        </li>
                        <li class="list_price">
                            <p class="price">￥{{ item2.price}}</p>
                        </li>
                        <li class="list_amount">
                            <div class="amount_box">
                                <a href="javascript:;" class="reduce reSty">-</a>
                                <input type="text" :value="item2.gnum" class="sum">
                                <a href="javascript:;" class="plus">+</a>
                            </div>
                        </li>
                        <li class="list_sum">
                            <p class="sum_price">￥{{item2.price*item2.gnum}}</p>
                        </li>
                        <li class="list_op">
                            <p class="del"><a href="javascript:;" class="delBtn">移除商品</a></p>
                        </li>
                    </ul>

                </div>
            </div>

            <!--底部-->
            <div class="bar-wrapper">
                <div class="bar-right">
                    <div class="piece">已选商品<strong class="piece_num">0</strong>件</div>
                    <div class="totalMoney">共计: <strong class="total_text">0.00</strong></div>
                    <div class="calBtn"><a href="javascript:;">结算</a></div>
                </div>
            </div>
        </section>
        <section class="model_bg"></section>
        <section class="my_model">
            <p class="title">删除宝贝<span class="closeModel">X</span></p>
            <p>您确认要删除该宝贝吗？</p>
            <div class="opBtn"><a href="javascript:;" class="dialog-sure">确定</a><a href="javascript:;"
                    class="dialog-close">关闭</a></div>
        </section>
    </div>
</body>

</html>
